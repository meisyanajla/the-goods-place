<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="bg-[#7EACB5] shadow-lg fixed top-0 left-0 z-40 w-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-4">
              <h1 class="text-2xl font-bold text-white">The Goods Place.</h1>
              <a href="{% url 'main:show_main' %}" class="text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">Home</a>
              <a href="{% url 'main:create_product_entry' %}" class="text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">Create</a>
          </div>
          <div class="hidden md:flex items-center space-x-4">
              <span class="flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                  <i class="fas fa-heart"></i>
              </span>
              <span class="flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                  <i class="fas fa-shopping-cart"></i>
              </span>
              <span class="flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                  <i class="fas fa-user"></i>
              </span>
              <span class="text-[#FDF0E0]">Welcome, {{ user.username }}</span>
              <a href="{% url 'main:logout' %}" class="text-center bg-[#C96868] hover:bg-[#C96868] text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Logout
              </a>
          </div>
          <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                  <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                      <path d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
              </button>
          </div>
      </div>
  </div>
  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full">
      <div class="pt-2 pb-3 space-y-1">
          <span class="block text-[#FDF0E0] px-3 py-2">Welcome, {{ user.username }}</span>
          <div class="flex justify-between items-center space-x-10">
            <span class="block flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                <i class="fas fa-heart"></i>
            </span>
            <span class="block flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                <i class="fas fa-shopping-cart"></i>
            </span>
            <span class="block flex items-center text-white hover:bg-[#C96868] font-bold py-2 px-4 rounded transition duration-300 cursor-pointer">
                <i class="fas fa-user"></i>
            </span>
          </div>
          <a href="{% url 'main:logout' %}" class="block text-center bg-[#C96868] hover:bg-[#C96868] text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
            Logout
          </a>
      </div>
  </div>
  <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
      
      btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
      });
  </script>
</nav>
